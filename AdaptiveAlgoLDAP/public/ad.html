
<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">

  <head>
    <title>Login Screen</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    
  </head>

  <body>

    <form action="adlogin" role="form" method="post" class="form-inline">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Log In
        </div>
        <div class="panel-body">
          <input type="text" name="uid" class="form-control" placeholder="user">
          @
          <input type="text" name="domain" class="form-control" placeholder="domain">
          <br />
          <input type="password" name="passwd" class="form-control" placeholder="password"><br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">
          Active Directory Server
        </div>
        <div class="panel-body">
          <input type="text" name="ad" class="form-control" placeholder="Active Directory Server" />
        </div> 
      </div>
 	 
    </form>
  </body>
</html>

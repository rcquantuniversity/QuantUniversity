    <form action="login" role="form" method="post" class="form-inline">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Log In
        </div>
        <div class="panel-body">
          User name: <input type="text" name="uid" class="form-control"><br />
          Password: <input type="password" name="passwd" class="form-control"><br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">
          LDAP Server
        </div>
        <div class="panel-body">
          LDAP URL:
          <input type="text" name="ldap_url" class="form-control" value="ldap://localhost:10389/" />
          <br />
          LDAP Suffix:
          <input type="text" name="ldap_suffix" class="form-control" value="ou=system" />
          <br />
          Admin DN:
          <input type="text" name="ldap_dn" class="form-control" value="uid=admin,ou=User,ou=ActiveMQ,ou=system" />
          <br />
          LDAP Admin password: <input type="password" name="ldap_passwd" value="sunflower" class="form-control">
          <br />
        </div>

<div class="container-fluid" ng-if="!model.isNotebookLoaded">
    <h2>Projects : </h2><br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat = "image in model.images.data">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            {{image.imageName}}
                        </div>
                        <div class="col-md-4 text-center">
                            <a class=""
                               ng-click="model.runLab(image.imageName)">
                                Start Lab
                            </a>
                        </div>
                        <div class="col-md-4 text-center">
                            <a class=""
                               ng-click="model.stopLab(image.imageName)">
                                Stop Lab
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    <div class="col-md-2"></div>
</div>
</div>

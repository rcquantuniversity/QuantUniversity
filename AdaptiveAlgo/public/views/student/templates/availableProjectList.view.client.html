<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="page-title">
                        List of Projects
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-responsive m-0">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="image in model.images.data">
                        <td>{{image.imageName}}</td>
                        <td>
                            <a class="btn btn-primary btn-rounded btn-bordred" ng-click=" model.runLab(image.imageName); model.openModal('startModal');">
                                Start Lab
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-rounded btn-bordred" ng-click="model.stopLab(image.imageName)">
                                Stop Lab
                            </a>
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<modal id="startModal">
    <div class="modal">
        <div class="modal-body">
            <div id="mydiv">
                <!--<input id="url" type="text" value="https://en.wikipedia.org"/>-->
                <iframe id="frame" src="" width="100%" height="500" style="border: none">
                </iframe>
            </div>
            <div class="closeBtn">
                <button ng-click="model.closeModal('startModal');">Close</button>
            </div>
        </div>
    </div>
    <div class="modal-background"></div>
</modal>

<div ng-controller="headerCtrl as model"> 
  <div ng-include="'header.html'"></div>
</div> 
<div id="backgroundImage">
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="page-title">
                        Profile
                    </h4>
                </div>
            </div>
        </div>
    </div>
<form name = "profile">
    <div class="form-group">
        <label>Access Key ID</label>
        <input ng-model="model.accessKeyID"
               type="text"
               class="form-control"

               placeholder="Access Key ID"
               autofocus
               required>
    </div>
    <div class="form-group">
        <label>Secret Access Key</label>
        <input ng-model="model.sceretAccessKey"
               type="text"
               class="form-control"
               placeholder="Secret Access Key"
               required>
    </div>

    <div>
        <input class="btn btn-block btn-primary btn-bordered"
               type="submit"
               ng-click="model.updateKeys(model.accessKeyID,model.sceretAccessKey)"
               value="Submit">
    </div>

</form>
</div>
</div>
<div ng-controller="footerCtrl as model"> 
  <div ng-include="'footer.html'"></div>
</div>
<script src="javascripts/dynamic-height.js"></script>

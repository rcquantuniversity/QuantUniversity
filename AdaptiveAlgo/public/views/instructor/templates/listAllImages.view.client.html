<div ng-controller="headerCtrl as model"> 
  <div ng-include="'header.html'"></div>
</div> 
<div class="container">
    <div class="row">
        <div class="col-md-12 buildDockerPage">
            <div class="row">
                <div class="col-md-4">
                    <h4 class="page-title">
                        List of Projects
                    </h4>
                </div>
                <div class="col-md-4">
                    <table class="table table-responsive m-0 palette">
                        <thead>
                            <th>Docker Hub</th>
                            <th>Amazon S3</th>
                            <th>GitHub</th>
                            <th>Download / Export</th>
                        </thead>
                        <tbody>
                            <td><i class="fa fa-docker"></i></td>
                            <td><i class="fa fa-amazon" aria-hidden="true"></i></td>
                            <td><i class="fa fa-github" aria-hidden="true"></i></td>
                            <td><i class="fa fa-download" aria-hidden="true"></i></td>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <h4 class="page-title alignRight">
                        <a class="btn btn-primary btn-bordred"
                           href="/#/instructor/buildDocker">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                            <span>Build Docker</span>
                        </a>
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-responsive m-0 projectsList">
                        <thead>
                            <tr>
                                <th>Project ID</th>
                                <th>Project Name</th>
                                <th>Project Description</th>
                                <th colspan="4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "image in model.images.data">
                                <td>{{$index+1}}</td>
                                <td>{{image.imageName}}<span><a class="btn btn-primary btn-rounded btn-bordred" ng-click="model.viewDockerImage(image.imageName); model.openModal('imageModal');">View Image</a></span></td>
                                <td>{{image.description}}</td>
                                <td>
                                    <a class="btn btn-primary btn-rounded btn-bordred"
                                       ng-click="model.uploadToDockerHub(image.imageName)">
                                        <i class="fa fa-docker"></i>
                                        <!-- <span>Publish to DockerHub</span> -->
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-primary btn-rounded btn-bordred"
                                       ng-click="">
                                        <i class="fa fa-amazon" aria-hidden="true"></i>
                                        <!-- <span>Publish to S3</span> -->
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-primary btn-rounded btn-bordred"
                                       ng-click="">
                                        <i class="fa fa-github" aria-hidden="true"></i>
                                        <!-- <span>Publish to GitHub</span> -->
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-primary btn-rounded btn-bordred"
                                       ng-click="">
                                        <i class="fa fa-download" aria-hidden="true"></i>
                                        <!-- <span>Download</span> -->
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-controller="footerCtrl as model"> 
  <div ng-include="'footer.html'"></div>
</div>  
<script src="javascripts/dynamic-height.js"></script>

<modal id="imageModal">
    <div class="modal">
        <div class="modal-body">
            <div class="closeIcon">
                <button ng-click="model.closeModal('imageModal');"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
            </div>
            <div id="mydiv">
                <h1>Docker File</h1>
                <p>
                    {{model.imageDetails}}
                </p>
            </div>
        </div>
    </div>
    <div class="modal-background"></div>
</modal>

                    <h4 class="page-title">
                        List of Users
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Table View -->
                    <table class="table table-responsive m-0">
                        <thead>
                            <tr>
                                <th>Sr No</th>
                                <th>Name</th>
                                <th>Credits</th>
                                <th>Expiry Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "user in model.users.data">
                                <td>{{$index+1}}</td>
                                <td>{{user.firstName}} {{user.lastName}}</td>
                                <td>{{user.noOfCredits}}</td>
                                <td>{{user.expiryDate | date:'MMMM d, y'}}</td>
                                <td>
                                    <span ng-if="user.userType == 'STUDENT'"><a class="btn btn-primary btn-rounded" ng-click="model.openModal('userModal', user.noOfCredits, user.expiryDate, user._id);">Edit User</a></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

<div ng-controller="footerCtrl as model"> 
  <div ng-include="'footer.html'"></div>
</div>
<modal id="userModal">
    <div class="modal">
        <div class="modal-body">
            <div class="closeIcon">
                <button ng-click="model.closeModal('userModal');"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
            </div>
            <div id="mydiv">
            	<h1>Update User Details</h1>
            	<form name="userUpdate" method="post">
            		<div class="form-grp">
                        <label>Credits</label>
                        <div class="input-group fullWidth">
                            <input type="number" class="form-control" ng-model="model.credits" placeholder="Credits">
                        </div>
                    </div>
                    <!-- {{model.credits}}<br/> -->
                    <div class="form-grp">
                        <label>Expiry Date</label>
                        <div class="input-group fullWidth">
                            <input type="date" class="form-control" ng-model="model.newDate" placeholder="Expiry Date">
                        </div>
                    </div>
                    <input type="hidden" ng-model="model.userId" value="{{model.userId}}">
                    <div class="form-grp">
			            <input class="btn btn-block btn-primary btn-bordered"
			                   type="submit"
			                   ng-click="model.updateUserDetails(model.credits, model.newDate, model.userId)"
			                   value="Submit">
			        </div>
			        <div>
			        	<p class="successMessage">{{model.success}}</p>
			        </div>
            	</form>
                <!-- {{model.expiryDate}}<br/>
                {{model.formatDate}}<br/> -->
                <!-- {{model.newDate}}<br/> -->
                <!-- {{model.expiryDate | date:'MMMM d, y'}} -->
            </div>
        </div>
    </div>
    <div class="modal-background"></div>
</modal>

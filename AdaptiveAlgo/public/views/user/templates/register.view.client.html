<div class="rc-background-login">
    <div class="row rc-white-font rc-register-top-margin rc-register-bottom-margin">
        <div class="col-md-3"></div>
        <div class="col-md-6 rc-margin">
            <h2 class="text-center">Welcome !</h2>
            <br>
            <form name = "registerPage">
                <div class="form-group wbdv-left-right-margin">
                    <label for="username">Username</label>
                    <input ng-model="model.user.username"
                           type="text"
                           class="form-control"
                           id="username"
                           placeholder="UserName"
                           autofocus
                           required>
                </div>
                <div class="form-group wbdv-left-right-margin">
                    <label for="firstName">First Name</label>
                    <input ng-model="model.user.firstName"
                           type="text"
                           class="form-control"
                           id="firstName"
                           placeholder="First Name"
                           required>
                </div>
                <div class="form-group wbdv-left-right-margin">
                    <label for="lastName">Last Name</label>
                    <input ng-model="model.user.lastName"
                           type="text"
                           class="form-control"
                           id="lastName"
                           placeholder="Last Name"
                           required>
                </div>
                <div class="form-group wbdv-left-right-margin">
                    <label for="email">Email ID</label>
                    <input ng-model="model.user.email"
                           type="email"
                           class="form-control"
                           id="email"
                           placeholder="Email ID"
                           required>
                </div>
                <div class="form-group wbdv-left-right-margin">
                    <label for="password">Password</label>
                    <input ng-model="model.user.password"
                           type="password"
                           class="form-control"
                           id="password"
                           placeholder="Password"
                           required>
                </div>
                <div class="form-group wbdv-left-right-margin">
                    <label for="verifyPassword">Verify Password</label>
                    <input ng-model="model.user.verify.password"
                           type="password"
                           class="form-control"
                           id="verifyPassword"
                           placeholder="Verify Password"
                           required>
                </div>

                <div class="form-group wbdv-left-right-margin">
                    <input class="btn btn-block rc-login-button"
                           type="submit"
                           ng-click="registerPage.$valid && model.registerUser(model.user)"
                           value="Register">
                </div>

                <a class="wbdv-left-right-margin pull-right wbdv-font-color-white"
                   href="#/login">Already A Member?</a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

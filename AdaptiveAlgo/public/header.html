<header id="topnav">
    <div class="container">
    <div class="row">
        <div class="col-md-4" ng-switch="model.userType">
            <div ng-switch-when = 'INSTRUCTOR'" class="logo">
                <a href="/#/instructor/listImages">
                    <img src="images/logo.png">
                    QU <span>Sandbox</span>
                </a>
            </div>
            <div ng-switch-when = 'STUDENT'" class="logo">
                <a href="/#/student/availableProjects">
                    <img src="images/logo.png">
                    QU <span>Sandbox</span>
                </a>
            </div>
            <div ng-switch-default class="logo">
                <a href="/#/">
                    <img src="images/logo.png">
                    QU <span>Sandbox</span>
                </a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="logout">
                <a ng-click="model.logout()" data-toggle="tooltip" title="Logout"><i class="fa fa-power-off" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    </div>
</header>
